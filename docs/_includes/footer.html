<footer class="site-footer h-card">
  <div class="wrapper">

    <div class="footer-row">
      <div class="footer-column">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            Contact: 
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>


      <div class="footer-footer">
        <a href='http://play.google.com/store/'>
          <img class="playstore-badge" alt='Get it on Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png'/>
        </a>
      </div>
  
    

  </div>

</footer>
